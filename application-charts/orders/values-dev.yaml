global:
  chartName: orders
orders:
  # Deployment object
  newDeployment:
    enabled: true
    name: orders
    namespace: ecommerce
    replicas: 3
    appName: orders
    role: api
    containerName: orders-container
    imageRepository: franchialan/ecommerce-orders
    imageTag: sha256:60c9ed418497f76ef9bee7f7edfb04e2137e3a675f7d1e73178295d9c738e310
    port: 3003
  # Stable Service object
  service:
    enabled: true
    name: orders-service
    namespace: ecommerce
    appName: orders
    type: ClusterIP
    servicePort: 3003
    targetPort: 3003
  # Canary Service object
  canaryService:
    enabled: false
  # Service Account object
  serviceAccount:
    enabled: true
    name: orders-service-account
    namespace: ecommerce
  # Namespace object
  namespace:
    enabled: false
  # Ingress 
  ingress:
    enabled: true
    name: orders
    namespace: ecommerce
    host: nip.io
    path: "/"
    serviceName: orders-service
    servicePort: 3003
  # Horizontal Pod Autoscaler
  hpa:
    enabled: false
  # Canary Rollout
  canaryRollout:
    enabled: false
